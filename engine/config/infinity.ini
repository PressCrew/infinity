; ============================================
;            Infinity Configuration
;          - - - - - - - - - - - - -
;         !!! DO NOT EDIT THIS FILE !!!
;       Only edit files in a child theme
; ============================================

; The parent theme. Either "infinity", or an ancestor of infinity
parent_theme = ""

; Enable/Disable features. This is the same as calling add_theme_support()

[feature]
	; WordPress Setup
	menus = on
	post-thumbnails = on
	infinity-sidebar-setup = on
	infinity-top-menu-setup = on
	infinity-main-menu-setup = on
	infinity-sub-menu-setup = on
	infinity-footer-menu-setup = on
	infinity-post-thumbnails = on
	infinity-introduction-boxes = on
	infinity-post-avatars = on
	infinity-author-box = on
	infinity-pagination = on

	; Stylesheets
	infinity-global-style = on
	infinity-typography-style = on
	infinity-layout-style = on
	infinity-wordpress-style = on
	infinity-buttons-style = on
	infinity-design-style = on
	infinity-icon-font = on
	infinity-icons = on
	infinity-grid-style = on

	; Scripts
	infinity-base-script = on
	infinity-responsive-layout = on
	infinity-responsive-menu = on
	infinity-responsive-videos = on

	; Options Features
	infinity-core-options = on
	infinity-body-layout = on
	infinity-header-logo = on
	infinity-header-layout = on
	infinity-sidebar-layout = on
	infinity-content-layout = on
	infinity-footer-layout = on
	infinity-main-menu-layout = on
	infinity-widget-layout = on
	infinity-sub-menu-layout = on
	infinity-top-menu-layout = on
	infinity-main-menu-divider = off
	infinity-body-layout = on
	infinity-custom-css = on

	; BuddyPress
	infinity-bp-support = on
	infinity-bp-fbconnect = on
	infinity-bp-sidebar-setup = on

	; Other Features
	infinity-post-gravatar = off

; ------------------------------------------------------------------------------------
; Automatic style enqueuing is handled by the next three sections
; Important: Styles will NEVER be enqueued, UNLESS an action or condition is set
; ------------------------------------------------------------------------------------

; Define your stylesheets
; eg. handle = "path/to/file.css"
[style]
	cpanel = "dashboard/assets/css/cpanel.css"
	options = "dashboard/assets/css/options.css"
	docs = "dashboard/assets/css/docs.css"

; Define dependancies for stylesheets
; These will NOT fail to load if a required handle isn't registered
; eg. handle = "comma,separated,handles"
[style_depends]
	@:style = "@:dynamic"
	@:dynamic-admin = "ice-ui,@:dynamic"
	cpanel = "@:dynamic-admin,ice-colorpicker"

; Enqueue specific stylesheets ONLY when an action is called
; eg. action_name = "comma,separated,handles"
[style_actions]
	admin_print_styles-appearance_page_infinity-theme = "cpanel,options,docs"

; Enqueue specific stylesheets ONLY if a callback function returns TRUE
; eg. function_name = "comma,separated,handles"
[style_conditions]
	;is_front_page = "google-fonts"
	;is_page:about = "about-sidebar"

; ------------------------------------------------------------------------------------
; Automatic script enqueuing is handled by the next three sections
; Important: Scripts will NEVER be enqueued, UNLESS an action or condition is set
; ------------------------------------------------------------------------------------

; Define your scripts
; eg. handle = "path/to/file.js"
[script]
	superfish = "assets/js/superfish.js"
	cpanel = "dashboard/assets/js/cpanel.js"
	docs = "dashboard/assets/js/docs.js"

; Define dependancies for scripts
; These will NOT fail to load if a required handle isn't registered
; eg. handle = "comma,separated,handles"
[script_depends]
	docs = "jquery"
	cpanel = "ice-global,jquery-cookie,jquery-ui-accordion,jquery-ui-position,jquery-ui-sortable,jquery-ui-resizable,jquery-juicy-browsertabs,jquery-juicy-buttonmenu,jquery-juicy-flashmesg,jquery-juicy-toolbar"

; Enqueue specific scripts ONLY when an action is called
; eg. action_name = "comma,separated,handles"
[script_actions]
	admin_print_scripts-appearance_page_infinity-theme = "cpanel,docs"

; Enqueue specific scripts ONLY if a callback function returns TRUE
; eg. function_name = "comma,separated,handles"
[script_conditions]
	;is_front_page = "mysliders"
	;is_page:about = "about-sidebar"
	is_not_admin = "superfish"

; ===================
;  Advanced Settings
; ===================
[advanced]
	; ---------------------------------------------------------------------
	; Asset files cascading preferences
	; These directives are related to the various asset cascading functions
	; and DO NOT have anything to do with automatic enqueueing.
	; ---------------------------------------------------------------------

	; The root image directory, relative to your theme root
	; If your image directory is: wp-content/themes/my-theme/content/img
	; Then your image root would be: image_root = "content/img"
	image_root = "assets/images"

	; The root style directory, relative to your theme root
	; If your style directory is: wp-content/themes/my-theme/content/css
	; Then your style root would be: style_root = "content/css"
	style_root = "assets/css"

	; The root script directory, relative to your theme root
	; If your script directory is: wp-content/themes/my-theme/content/js
	; Then your script root would be: script_root = "content/js"
	script_root = "assets/js"

	; Set the script domain to automatically generate a document.domain expression
	; in the header of every page, including all admin dashboard pages.
	;script_domain = "mydomain.com"

	; ---------------------------------------------------------------------
	; Options panel preferences
	; These directives affect the behavior and display of the options panel
	; ---------------------------------------------------------------------

	; Options panel prefs are under development

	; ---------------------------------------------------------------------
	; jQuery UI preferences
	; These directives affect the initialization and behavior of jQuery UI
	; ---------------------------------------------------------------------

	; Set this to a valid jQuery UI theme stylesheet if you wish to use a
	; theme other than the default which is defined internally
	;ui_stylesheet = "path/to/ui-custom.css"

	; The default is to always show two save buttons.
	; Set this to false if you only want to show the "Save All" button
	options_save_single = true
