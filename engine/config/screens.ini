[start]
	type = "cpanel"
	title = "Start"
	icon_primary = "ui-icon-power"
	toolbar = yes
	priority = 10
	template = "dashboard/templates/screens/start.php"

[options]
	type = "cpanel"
	title = "Options"
	icon_primary = "ui-icon-pencil"
	toolbar = yes
	priority = 20
	template = "dashboard/templates/screens/options.php"

[devs]
	type = "cpanel"
	title = "Developers"
	icon_primary = "ui-icon-wrench"
	icon_secondary = "ui-icon-triangle-1-e"
	priority = 70

[api]
	parent = "devs"
	type = "cpanel"
	title = "API Browser"
	icon_primary = "ui-icon-note"
	priority = 90
	url = "http://infinity.presscrew.com/api/"
	target = "_blank"

[repo]
	parent = "devs"
	type = "cpanel"
	title = "Repo Browser"
	icon_primary = "ui-icon-link"
	priority = 100
	url = "https://github.com/PressCrew/infinity"
	target = "_blank"

[thanks]
	parent = "devs"
	type = "cpanel"
	title = "Thanks"
	icon_primary = "ui-icon-heart"
